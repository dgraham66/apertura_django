{% extends "base.html" %}

{% block content %}
    <div class="panel panel-default">
    <div class="panel-heading">Please log in</div>
    <div class="panel-body">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table class="table">
                {{ form }}
            </table>
            <input type="submit" value="Login">
        </form>
    </div>
    </div>
{% endblock %}
