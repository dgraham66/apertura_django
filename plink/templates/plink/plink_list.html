{% extends "base.html" %}

{% block content %}
<div class="panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading">PLINK Prefab List</div>

  <!-- Table -->
  <table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Prefab Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
  {% for prefab in object_list %}
    <tr>
      <th scope="row"><a href="{% url 'detail' prefab.plink_id %}">{{ prefab.plink_id }}</a></th>
      <td>{{ prefab.description }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
